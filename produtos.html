<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Produtos</title>
        <link rel="stylesheet" href="css/produtos.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <h1>Nossos Produtos</h1>
        </header>

        <button id="toggle-cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-item-count">0</span>
            <span class="cart-text">Carrinho de Compras</span>
        </button>

        <main>
            <section class="product">
                <img src="img/Bartop-01.jpg" alt="Produto 1" />
                <h2>Produto 1</h2>
                <p>Descrição do Produto 1.</p>
                <p class="price">Preço: R$ 100,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
                <button class="open-product-details">Ver Detalhes</button>
            </section>

            <section class="product">
                <img src="img/Bartop-01.jpg" alt="Produto 2" />
                <h2>Produto 2</h2>
                <p>Descrição do Produto 2.</p>
                <p class="price">Preço: R$ 150,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
                <button class="open-product-details">Ver Detalhes</button>
            </section>

            <section class="product">
                <img src="img/Bartop-01.jpg" alt="Produto 3" />
                <h2>Produto 3</h2>
                <p>Descrição do Produto 3.</p>
                <p class="price">Preço: R$ 80,00</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
                <button class="open-product-details">Ver Detalhes</button>
            </section>
        </main>

        <aside class="cart" id="cart">
            <br />
            <br />
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items">
                <!-- Itens do carrinho serão adicionados aqui -->
            </ul>
            <p id="total-price">Total: R$ 0,00</p>
            <button id="checkout-button">Finalizar Compra</button>
        </aside>

        <!-- Modal de Detalhes do Produto -->
        <div id="product-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-modal-button">&times;</span>
                <h2>Detalhes do Produto</h2>
                <p>Descrição do produto aqui...</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
        </div>

        <script src="js/produtos.js"></script>
    </body>
</html>
